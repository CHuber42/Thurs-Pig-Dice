<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jQuery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <select id="game-version">
      <option value="one" type="text">One Die</option>
      <option value="two" type="text">Two Dice</option>
    </select>

    <select id="vs-who">
      <option value="player" type="text">vs Player</option>
      <option value="computer" type="text">vs Computer</option>
    </select>

    <p>You Rolled: <span id="rolled-number"></span></p>
    <div id="score">
      
    </div>
    <div id="total-score">
      
    </div>
    <button id="roll">Roll</button>
    <button id="pass">Pass</button>

    <div id="message">
      <br><button id="reset">Reset the game!</button>

    </div>
  </div>
</body>
</html>
